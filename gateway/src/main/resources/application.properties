server.port=8762
spring.application.name=gateway

eureka.client.service-url.default-zone=http://localhost:8761/eureka

spring.datasource.url=jdbc:postgresql://localhost:5432/wild_cards
spring.datasource.username=postgres
spring.datasource.password=123
spring.jpa.hibernate.ddl-auto=update

spring.profiles.active=production

zuul.ignored-services=*
zuul.ignored-headers=Access-Control-Allow-Credentials, Access-Control-Allow-Origin

zuul.routes.users.service-id=users
zuul.routes.users.url=http://localhost:8091
zuul.routes.users.path=/users/**

zuul.routes.whist.service-id=whist
zuul.routes.whist.url=http://localhost:8092
zuul.routes.whist.path=/whist/**

logging.level.org.springframework.security=DEBUG
